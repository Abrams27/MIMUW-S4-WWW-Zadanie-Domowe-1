<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quziquziquiz</title>
  <link rel="stylesheet" type="text/css" media="screen" href="styles/quiz.css">
</head>
<body>
  <section class="quiz-body-container">

    <section class="quiz-header-section">
      <header class="quiz-header-text">
        Quizquizquiz
      </header>
      <p class="quiz-header-subtext">
        Rozwiązuj quizy z Quizquizquiz - baw się i ucz
      </p>
    </section>

    <section class="quiz-selection-section">
      <form action="*" class="quiz-selection-form">
        <label for="quiz-selection-select" class="quiz-selection-select-label">
          Wybierz quiz:<br>
        </label>
          <select id="quiz-selection-select">
            <option value="choose-quiz" hidden disabled selected class="quiz-selection-select-option"> -- wybierz quiz -- </option>
            <option value="todo" class="quiz-selection-select-option"> todo </option>
            <option value="todo2" class="quiz-selection-select-option"> todo2 </option>
          </select>
      </form>
    </section>

    <section class="quizzes-scoreboard-section">
      <h1 class="quizzes-scoreboard-header">
        Najlepsze wyniki:<br>
      </h1>
      <table class="quizzes-scoreboard-table">
        <tr class="quizzes-scoreboard-table-row">
          <th class="quizzes-scoreboard-table-left-element">
            Wynik
          </th>
          <th class="quizzes-scoreboard-table-right-element">
            Czas
          </th>
        </tr>
        <tr class="quizzes-scoreboard-table-table-row">
          <td class="quizzes-scoreboard-table-left-element">
            5 / 5
          </td>
          <td class="quizzes-scoreboard-table-right-element">
            21 sekund
          </td>
        </tr>
        <tr class="quizzes-scoreboard-table-table-row">
          <td class="quizzes-scoreboard-table-left-element">
            4 / 5
          </td>
          <td class="quizzes-scoreboard-table-right-element">
            11 sekund
          </td>
        </tr>
      </table>
    </section>

    <section class="start-quiz-button-section">
      <button class="start-quiz-button"> Zacznij nowy quiz </button>
    </section>

  </section>

  <script type="module" src="modules/quiz.js" ></script>
</body>
</html>
