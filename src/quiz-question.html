<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quizquizquiz</title>
  <link rel="stylesheet" type="text/css" media="screen" href="styles/quiz-question.css">
</head>
<body>
  <section class="quiz-question-container">

    <section class="quiz-question-header-section">
      <header class="quiz-header-text">
        Quizquizquiz
      </header>
    </section>

    <section class="quiz-question-introduction-section">
      <p>
        Liczyć każdy może
      </p>
    </section>

    <section class="quiz-question-and-answer-section">
      <form action="*" class="quiz-question-form">
        <label  for="quiz-question-answer-input" class="quiz-question-answer-label">
          Pytanie:<br>
        </label>

        <input id="quiz-question-answer-input" type="number">
      </form>
    </section>

    <section class="quiz-question-info-section">
      <table class="quiz-question-info-table">
        <tr class="quiz-question-info-table-row">
          <td class="quiz-question-info-table-left-element">
            Pytanie numer:
          </td>
          <td class="quiz-question-info-table-right-element">
            1
          </td>
        </tr>
        <tr class="quiz-question-info-table-row">
          <td class="quiz-question-info-table-left-element">
            Pytań w quizie:
          </td>
          <td class="quiz-question-info-table-right-element">
            69
          </td>
        </tr>
        <tr class="quiz-question-info-table-row">
          <td class="quiz-question-info-table-left-element">
            Czas poświęcony na quiz:
          </td>
          <td class="quiz-question-info-table-right-element">
            2137 sekund
          </td>
        </tr>
        <tr class="quiz-question-info-table-row">
          <td class="quiz-question-info-table-left-element">
            Czas poświęcony na to zadanie:
          </td>
          <td class="quiz-question-info-table-right-element">
            2137 sekund
          </td>
        </tr>
        <tr class="quiz-question-info-table-row">
          <td class="quiz-question-info-table-left-element">
            Kara za złą odpowiedź:
          </td>
          <td class="quiz-question-info-table-right-element">
            2137 sekund
          </td>
        </tr>
      </table>
    </section>

    <section class="quiz-question-cancel-button-section">
      <button class="quiz-question-cancel-button">
        Anuluj quiz
      </button>
    </section>

    <section class="quiz-question-navigation-section-back">
      <button class="quiz-question-navigation-button">
        Poprzednie pytanie
      </button>
    </section>

    <section class="quiz-question-navigation-section-stop">
      <button class="quiz-question-navigation-button">
        Stop
      </button>
    </section>

    <section class="quiz-question-navigation-section-next">
      <button class="quiz-question-navigation-button">
        Następne pytanie
      </button>
    </section>

  </section>
</body>
</html>
